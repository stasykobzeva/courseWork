<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Информация о уровне</title>
    <link rel="stylesheet" th:href="@{/css/stylesLev.css}" />
    <style>
        .info-container {
            background-color: rgba(255, 255, 255, 0.3);
            width: 70%; /* уменьшаем ширину контейнера */
            max-width: 600px; /* ограничиваем максимальную ширину */
            margin: 20px auto; /* центрируем контейнер */
            box-sizing: border-box;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

</head>
<body>
<header>
    <nav class="menu">
        <ul>
            <li>
                <a th:href="@{/}">Главная</a>
                <ul>
                    <li><a th:href="@{/register}">Регистрация</a></li>
                    <li><a th:href="@{/login}">Вход</a></li>
                </ul>
            </li>
            <li>
                <a th:href="@{/game}">Играть</a>
                <ul>
                    <li><a th:href="@{/profile}">Меню</a></li>
                    <li><a th:href="@{/help}">Справка</a></li>
                    <li><a th:href="@{/achievements}">Достижения</a></li>
                </ul>
            </li>
            <li>
                <a th:href="@{/contacts}">Контакты</a>
            </li>
        </ul>
    </nav>
</header>


<h1 id="level-title">Название уровня</h1>
<div class="info-container" id="infoContent">
    Здесь будет справочный материал.
</div>

<footer>
    © 2025 Все права защищены
</footer>


<script>
    // Получение номера уровня из URL
    const params = new URLSearchParams(window.location.search);
    const level = parseInt(params.get('level'));

    // Объект с названиями уровней и справочным материалом
    const levelInfo = {
        1: {
            title: 'Lvl 1. Шифр Цезаря',
            content: 'Здесь содержится справочная информация для уровня 1. На этом уровне необходимо расшифровать сообщение, зашифрованное шифром Цезаря с циклическим сдвигом влево на 3 позиции. Используйте латинский алфавит, регистр не важен.'
        },
        2: {
            title: 'Lvl 2. Шифр Цезаря, продолжение',
            content: 'Справочный материал для уровня 2. Зашифрованное русское сообщение было зашифровано сдвигом на 3 позиции вправо дважды. Для восстановления исходного текста необходимо выполнить обратные операции дважды.'
        },
        3: {
            title: 'Lvl 3.',
            content: 'Это уровень, связанный с аффинным шифром. Вам нужно определить минимальное значение параметра a, при котором зашифрованное сообщение соответствует исходному при заданных условиях.'
        },
        4: {
            title: 'Lvl 4. Шифр Виженера',
            content: 'Здесь размещается справочная информация по шифру Виженера. Задача — расшифровать сообщение, зашифрованное с помощью ключа "это ключ".'
        },
        5: {
            title: 'Lvl 5.Взлом шифра Виженера',
            content: 'На этом уровне необходимо восстановить исходный текст и определить ключ, который состоит из трех букв, первая из которых — "к", а ключ содержит одну согласную букву. Используйте методы криптоанализа для взлома шифра.'
        },
        6: {
            title: 'Lvl 6. Шифр Вернама',
            content: 'Даны два зашифрованных сообщения, зашифрованных одним и тем же ключом. В одном из них содержится слово "Москва". Восстановите исходные сообщения без знания ключа, разделите их запятой и запишите без пробелов.'
        },
        7: {
            title: 'Lvl 7. Шифр Плейфера',
            content: 'Используйте таблицу и ключевое слово "surface" для шифрования фразы "Attack at dawn". В результате получите зашифрованную последовательность без пробелов и знаков препинания.'
        },
        8: {
            title: 'Lvl 8. Протокол Диффи – Хеллмана',
            content: 'Дано параметры p, g, a, b. Вам необходимо вычислить параметры, связанные с атакой "человек посередине", включая значение M, секреты Алисы и Боба, взаимодействующие с Мэллори. Ответ — три числа подряд без пробелов.'
        },
        9: {
            title: 'Lvl 9. Хэширование',
            content: 'На этом уровне требуется зашифровать сообщение "Пароль – имя моего кота" с помощью хэш-функции, которая складывает порядковые номера букв и находит остаток от деления суммы на 50. Полученное число — ответ.'
        },
        10: {
            title: 'Lvl 10. DES (Data Encryption Standard)',
            content: 'Обсуждается увеличение стойкости алгоритма DES за счет различных методов, таких как увеличение длины ключа, многократное применение и другие. В ответ запишите последовательность цифр, обозначающую подходящие методы по возрастанию.'
        },
        11: {
            title: 'Lvl 11',
            content: 'Задача 11 — условия и описание отсутствуют. Заполните по необходимости.'
        },
        12: {
            title: 'Lvl 12. AES (Advanced Encryption Standard)',
            content: 'Сообщение зашифровано с помощью AES с ключом длиной 256 бит. Для расшифровки используйте соответствующий алгоритм, и после этого вы получите сообщение: "Поздравляем, вы прошли все уровни!".'
        }
    };

    const titleElement = document.getElementById('level-title');
    const contentElement = document.getElementById('infoContent');

    if (levelInfo[level]) {
        titleElement.innerText = levelInfo[level].title;
        contentElement.innerHTML = levelInfo[level].content;
    } else {
        titleElement.innerText = 'Информация не найдена';
        contentElement.innerHTML = 'Для этого уровня справочный материал отсутствует.';
    }
</script>


</body>
</html>
