<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Информация о уровне</title>
    <link rel="stylesheet" th:href="@{/css/stylesLev.css}" />
    <style>
        .info-container {
            background-color: rgba(255, 255, 255, 0.3);
            width: 70%;
            /* уменьшаем ширину контейнера */
            max-width: 600px;
            /* ограничиваем максимальную ширину */
            margin: 20px auto;
            /* центрируем контейнер */
            box-sizing: border-box;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li>
                    <a th:href="@{/}">Главная</a>
                    <ul>
                        <li><a th:href="@{/register}">Регистрация</a></li>
                        <li><a th:href="@{/login}">Вход</a></li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/game}">Играть</a>
                    <ul>
                        <li><a th:href="@{/profile}">Меню</a></li>
                        <li><a th:href="@{/help}">Справка</a></li>
                        <li><a th:href="@{/achievements}">Достижения</a></li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/contacts}">Контакты</a>
                </li>
            </ul>
        </nav>
    </header>


    <h1 id="level-title">Название уровня</h1>
    <div class="info-container" id="infoContent">
        Здесь будет справочный материал.
    </div>

    <footer>
        © 2025 Все права защищены
    </footer>


    <script>
        // Получение номера уровня из URL
        const params = new URLSearchParams(window.location.search);
        const level = parseInt(params.get('level'));

        // Объект с названиями уровней и справочным материалом
        const levelInfo = {
            1: {
                title: 'Lvl 1. Шифр Цезаря',
                content: '“Сдвиг влево на 3 позиции” означает, что букве A исходного текста соответствует буква D зашифрованного сообщения, букве Z – буква C.'
            },
            2: {
                title: 'Lvl 2. Шифр Цезаря, продолжение',
                content: 'Определи значение сдвига при шифровании два раза подряд'
            },
            3: {
                title: 'Lvl 3.',
                content: 'для первой буквы формула дешифрования имеет вид:\nE(“К”) = (a * 10 + 7) mod 33.\nВ формулу подставили значение b и номер первой буквы исходного сообщения К = 10. Так как ей соответствует буква П в зашифрованном сообщении, то результат выражения равен номеру буквы П. Получилось уравнение с одним неизвестным. Определи, чему было равно а. Вспомни из теории, какие есть ограничения на возможные значения a.'
            },
            4: {
                title: 'Lvl 4. Шифр Виженера',
                content: 'Воспользуйся таблицей Виженера. Первые 3 буквы зашифрованного сообщения соответствуют слову "это".'
            },
            5: {
                title: 'Lvl 5.Взлом шифра Виженера',
                content: 'Подумай, на каком месте в ключе могла бы стоять гласная буква. Какая это могла бы быть буква? Подбери возможные слова и с ними попробуй выполнить расшифровку.'
            },
            6: {
                title: 'Lvl 6. Шифр Вернама',
                content: 'Подумай, на каких позициях в сообщениях могла бы стоять первая буква слова "Москва". Сделай предположение -- поставь в соответствие каким-нибудь буквам известное слово, затем попробуй восстановить оставшиеся символы сообщения. Если не получится, рассмотри другой вариант расположения.'
            },
            7: {
                title: 'Lvl 7. Шифр Плейфера',
                content: 'Запиши ключ в таблицу, при этом “сдвинув” не использованные буквы по порядку. Раздели слово на биграммы и воспользуйся правилами работы с таблицей.'
            },
            8: {
                title: 'Lvl 8. Протокол Диффи – Хеллмана',
                content: 'Вычисли значение M по формуле, аналогичной формулам для величин A и B.'
            },
            9: {
                title: 'Lvl 9. Хэширование',
                content: 'Нужно выписать порядковый номер для каждой буквы, затем эти номера сложить и воспользоваться формулой.'
            },
            10: {
                title: 'Lvl 10. DES (Data Encryption Standard)',
                content: 'Воспользуйся теоретическим материалом.'
            },
            11: {
                title: 'Lvl 11',
                content: 'Воспользуйся теоретическим материалом.'
            },
            12: {
                title: 'Lvl 12. AES (Advanced Encryption Standard)',
                content: 'Нажми на кнопку "расшифровать".'
            }
        };

        const titleElement = document.getElementById('level-title');
        const contentElement = document.getElementById('infoContent');

        if (levelInfo[level]) {
            titleElement.innerText = levelInfo[level].title;
            contentElement.innerHTML = levelInfo[level].content;
        } else {
            titleElement.innerText = 'Информация не найдена';
            contentElement.innerHTML = 'Для этого уровня справочный материал отсутствует.';
        }
    </script>


</body>

</html>
