<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/stylesRegister.css}" />
</head>
<body>
<header>
  <nav class="menu">
    <ul>
      <li>
        <a th:href="@{/index}">Главная</a>
        <ul>
          <li><a th:href="@{/register}">Регистрация</a></li>
          <li><a th:href="@{/login}">Вход</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Играть</a>
        <ul>
          <li><a href="#">Меню</a></li>
          <li><a href="#">Справка</a></li>
          <li><a href="#">Достижения</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Контакты</a>
      </li>
    </ul>
  </nav>
</header>

<h2>Регистрация</h2>

  <div class="container">
    <h2>Регистрация</h2>
    <form id="registerForm" class="register-form">
      <input type="email" id="email" placeholder="Email" required />
      <br />
      <input type="text" id="name" placeholder="Имя" required />
      <br />
      <input type="text" id="username" placeholder="Логин" required />
      <br />
      <input type="password" id="password" placeholder="Пароль" required />
      <br />
      <button type="button" onclick="register()">Зарегистрироваться</button>
    </form>
    <p><a th:href="@{/login}">Уже есть аккаунт? Войти</a></p>
    <p id="message"></p>
  </div>
<script>
  function register() {
    const email = document.getElementById('email').value;
    const name = document.getElementById('name').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('/api/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({email, name, username, password})
    })
            .then(res => {
              if (res.ok) {
                window.location.href = "/profile";
              } else {
                return res.text().then(text => {throw new Error(text)});
              }
            })
            .catch(err => {
              document.getElementById('message').innerText = err.message;
            });
  }
</script>
</body>
</html>
