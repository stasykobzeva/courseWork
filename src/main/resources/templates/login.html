<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/stylesMenu.css}" />

    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Capture Smallz', sans-serif;
            background-color: rgba(6, 28, 28, 1);
            background-image: url('/css/back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Можно добавить полупрозрачность через overlay, если нужно */
        }

        /* Анимация прозрачности для изображений, если есть */
        img {
            opacity: 0.7;
        }

        /* Центрирование контейнера формы */
        .container {
            flex: 1;
            display: flex;
            justify-content: center; /* по горизонтали */
            align-items: center;     /* по вертикали */
            padding: 20px;
        }

        /* Карточка формы */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Capture Smallz', sans-serif;
            font-size: 28px;
            color: #000000;
        }

        /* Поля ввода */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Кнопка входа */
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-family: 'Capture Smallz', sans-serif;
            cursor: pointer;
            background-color: rgba(147, 100, 100, 0.75);
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4a4f55;
            transform: scale(1.02);
        }

        /* Сообщение об ошибке или успехе */
        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        /* Ссылки под формой */
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<header>
    <nav class="menu">
        <li>
            <a th:href="@{/}">Главная</a>
            <ul>
                <li><a th:href="@{/register}">Регистрация</a></li>
                <li><a th:href="@{/login}">Вход</a></li>
            </ul>
        </li>
        <li>
            <a th:href="@{/game}">Играть</a>
            <ul>
                <li><a th:href="@{/profile}">Меню</a></li>
                <li><a th:href="@{/help}">Справка</a></li>
                <li><a th:href="@{/achievements}">Достижения</a></li>
            </ul>
        </li>
        <li>
            <a th:href="@{/contacts}">Контакты</a>
        </li>
    </nav>
</header>

<body>
<div class="container">
    <div class="login-card">
        <h2>Авторизация</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Логин" required />
            <input type="password" id="password" placeholder="Пароль" required />
            <button type="submit">Войти</button>
        </form>
        <p><a th:href="@{/register}">Нет аккаунта? Зарегистрироваться</a></p>
        <div id="message"></div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        login();
    });

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password}),
            credentials: "include"
        })
            .then(res => {
                if (res.ok) {
                    window.location.href = "/profile";
                } else {
                    return res.text().then(text => {throw new Error(text)});
                }
            })
            .catch(err => {
                document.getElementById('message').innerText = err.message;
            });
    }
</script>
</body>
</html>
